name: FeedApp CI (Docker)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # OPTIONAL: Log in to Docker Hub (if pushing images)
      # - name: Log in to Docker Hub
      #   uses: docker/login-action@v3
      #   with:
      #     username: ${{ secrets.DOCKER_USERNAME }}
      #     password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build backend image
        run: docker build -t my-feedapp ./

      - name: Build frontend image
        run: docker build -t my-frontend ./FrontEnd

      # OPTIONAL: Run docker-compose to ensure everything works
      - name: Validate docker-compose build
        run: docker compose build

